<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The page is to is to allow for clients to contact us for more information.">
    <meta name="author" content="Nicholas Rutman">
    <title>Contact Us - Down the River</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <div class="grid">
        <header>
            <img src="images/z-downriver.png" alt="Down the River" width="150">
            <nav>
                <ul class="navigation">
                    <li><a href="index.html" class="box">Home</a>
                    <li><a href="about.html" class="box">About Us</a></li>
                    <li><a href="trips.html" class="box">Trips</a></li>
                    <li><a href="contact.html" class="box">Contact Us</a></li>
                </ul>ul
            </nav>
        </header>
    </div>
    <main>
        <h2 class="normalhead">Contact Us - Down the River</h2>
        <div class="address">

            <p>123 Main River Street</p>
            <p>Kolob, California 12345</p>
            <p>+1 123 456 7890</p>
            <p><a href="mailto:info@downtheriver.com">info@downtheriver.com</a></p>
        </div>

        <section class="mapform">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13448.22408821323!2d-97.12173126965332!3d32.57802997588601!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1760451425241!5m2!1sen!2sus"
                    width="400" height="350" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <form class="form">
                <div class="form">
                    <div class="form-item box">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-item box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-item box">
                        <label>Message Purpose</label>
                        <div class="radio-group">
                            <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                            <label for="inquiry">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                            <label for="reservation">Registration Question</label><br>
                            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item box">
                        <label>Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-item box">
                        <input type="checkbox" id="subscribe" name="subscribe" value="Subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Get in Touch!</button>
                </div>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="gallery">
                <figure>
                    <img src="images/profile.jpg" alt="Nick Rutman">
                    <figcaption>Nick Rutman</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="John Doe">
                    <figcaption>John Doe</figcaption>
                </figure>
                <figure>
                    <img src="images/profile.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 | Down the River | Nicholas Rutman</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-square.svg" alt="Facebook Icon" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-square.svg" alt="Linkedin Icon" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram-square.svg" alt="Instagram Icon" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
